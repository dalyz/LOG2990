<div class="big-separation">
  <h1 class="separation title">Tools</h1>
</div>

<div class="big-separation">
  <div>
    <a *ngFor="let tool of tools" class="separation" class="button" (click)="selectTool(tool)" [class.selected-tool]="tool === currentTool">
      <img class="tool-icon" [src]="getFilesource(tool)">
    </a>
  </div>
</div>
