<div class="big-separation">
  <h1 class="separation title">Tools</h1>
</div>

<div class="big-separation">
  <div class="separation">
    <a class="button" (click)="selectNthTool(0)" [class.selected-tool]="currentlySelectedIndex === 0">
      <img class="tool-icon" [src]="getNthFilesource(0)">
    </a>
    <a class="button" (click)="selectNthTool(1)" [class.selected-tool]="currentlySelectedIndex === 1">
      <img class="tool-icon" [src]="getNthFilesource(1)">
    </a>
    <a class="button" (click)="selectNthTool(2)" [class.selected-tool]="currentlySelectedIndex === 2">
      <img class="tool-icon" [src]="getNthFilesource(2)">
    </a>
    <a class="button" (click)="selectNthTool(3)" [class.selected-tool]="currentlySelectedIndex === 3">
      <img class="tool-icon" [src]="getNthFilesource(3)">
    </a>
  </div>
  <div *ngIf="this.toolService.currentTool.width !== undefined" class="separation">
    <p>Current width : {{this.toolService.currentTool.width}}</p>
    <input type="range" min="0.1" max="20" [(ngModel)]="this.toolService.currentTool.width" step="0.1" class="slider" (input)="this.toolService.currentTool.width">
  </div>
</div>
