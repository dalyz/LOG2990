<div class="toolbar-element toolbar">
	<div class="tools">
		<a class="button" (click)="chooseColor()" style="filter: brightness(100%);"[ngStyle]="{'background-color': getSecondaryColor()}">
			<div style="width: 75%; height: 75%;" [ngStyle]="{'background-color': getPrimaryColor()}"></div>
		</a>
		<a class="button" (click)="chooseWorkingTool()" [class.selected-toolbar-button]="getToolCategory() === 0">
			<img class="toolbar-icon" [src]="getButtonFilesource(0)">
		</a>
	</div>

	<div class="options">
		<a class="button" (click)="newDrawingOption()">
			<img class="toolbar-icon" src="../../../assets/images/new.png">
		</a>
		<a class="button" (click)="saveImage()">
			<img class="toolbar-icon" src="../../../assets/images/save.png">
		</a>
	</div>
</div>


<div *ngIf="optionDisplayed" [ngSwitch]="currentDisplayedOption" class="toolbar-element toolbar-option" [ngStyle]="{'margin-top.px': getOptionTopMargin()}">
	<app-color-option *ngSwitchCase="0" class="selected-option"></app-color-option>
	<app-tool-option *ngSwitchCase="1" class="selected-option"></app-tool-option>
</div>
