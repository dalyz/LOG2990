<app-color-selection></app-color-selection>

<div class="wrapper">
    <div class="label">Grid Toggle</div>
    <label class="switch">
        <input type="checkbox" [(ngModel)]="isOn" (change)="toggleGrid()">
        <span class="toggler round"></span>
    </label>
</div>

<div *ngIf="isOn" class="wrapper">
    <div class="label">Opacity</div>
    <div class="label">{{ opacity }}</div>
    <div class="opacity">
        <input type="range" [(ngModel)]="opacity" [min]="0.1" [max]="1" step="0.1" class="slider"
            (change)="onOpacity()">
    </div>
</div>

<div *ngIf="isOn || isMagnetOn" class="wrapper">
    <div class="label">Square Size</div>
    <div class="label">{{ step }}</div>
    <div class="size">
        <input type="range" [(ngModel)]="step" [min]="5" [max]="25" step="5" class="slider" (change)="onStep()">
    </div>
</div>

<div class="wrapper">
    <div class="label">Magnet Toggle</div>
    <label class="switch">
        <input type="checkbox" [(ngModel)]="isMagnetOn" (change)="toggleMagnet()">
        <span class="toggler round"></span>
    </label>
</div>

<div *ngIf="isMagnetOn" class="wrapper magnet">
    <div class="label anchor">Select an anchor.</div>
    <div class="rectangle"></div>
    <div class="grid">
        <div class="radio" *ngFor="let direction of directions | keyvalue">
            <input class="radio-input" type="radio" name="anchor" (change)="onAnchor()" [value]="direction.key" [(ngModel)]="anchor"
                matTooltip="{{direction.value}}" matTooltipClass="tooltip" matTooltipPosition="below">
            <div class="color"></div>
        </div>
    </div>
</div>
