<div class="title">Bucket</div>

<div class="buttons-wrapper">
  <div class="btn-color-wrapper">
    <button mat-raised-button class="btn btn-primary" (click)="togglePrimaryColorPicker()"
      [ngStyle]="setPrimaryColor()"> <span class="color-text">Color 1</span></button>
    <div class="color1-picker" *ngIf="isShowPrimary">
      <app-color-option [isPrimary]="isShowPrimary" (color)="onColorPick()"></app-color-option>
    </div>
  </div>

  <div class="swap" (click)="onSwap()">
    <img src="../../../assets/images/swap.svg" alt="swap">
  </div>

  <div class="btn-color-wrapper">
    <button mat-raised-button (click)="toggleSecondaryColorPicker()" [ngStyle]="setSecondary()">Color
      2</button>
    <div class="color2-picker" *ngIf="isShowSecondary">
      <app-color-option [isPrimary]="isShowPrimary" (color)="onColorPick($event)"></app-color-option>
    </div>
  </div>

</div>


<div class="separation">
  <div class="tools">
    <a *ngFor="let tool of tools" class="button" (click)="selectTool(tool)"
      [class.selected-tool]="tool === currentTool">
      <img class="tool-icon" [src]="getFilesource(tool)">
    </a>
  </div>
</div>
