<div class="gallery">
    <mat-form-field color="accent">
        <input #filterInput matInput (keyup)="filterDrawings($event.target.value)" placeholder="Filter" autocomplete="off">
    </mat-form-field>

    <div class="tag-wrapper">
        <div class="tag-not-found" *ngIf="!isTagExists">
            "{{filterInput.value}}" does not exist
        </div>
        <div class="grid">
            <div class="drawing" *ngFor="let drawing of filteredDrawings; trackBy: index">
                <div class="thumbnail">
                </div>
                <div class="tags">
                    <div class="tag" *ngFor="let tag of drawing.tags">
                        {{tag}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
