<div class="big-separation">
    <h1 class="separation">Colors</h1>
</div>

<div class="big-separation">
    <div class="separation" [ngStyle]="{'background-color': this.primary}">
        <h2>Primary</h2>
    </div>

    <div class="separation" [ngStyle]="{'background-color': this.secondary}">
        <h3>Secondary</h3>
    </div>

    <div class="button separation" (click)="this.swap()">
        <h4>-> swap <-</h4>
    </div>
</div>
