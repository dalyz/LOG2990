<div class="container">
    <div class="text">Angle</div>
    <input type="range" [(ngModel)]="angle" [min]="MIN_ANGLE" [max]="MAX_ANGLE" step="0.1" class="slider">
    <mat-form-field class="input-text">
        <input type="number" class="input-box" matInput [value]="angle" [min]="MIN_ANGLE" [max]="MAX_ANGLE" [(ngModel)]="angle" autocomplete=off>
    </mat-form-field>
</div>
