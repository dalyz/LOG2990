<div class="container">
    <div class="text">Size</div>
    <input type="range" [(ngModel)]="junctionWidth" [min]="MIN_WIDTH" [max]="MAX_WIDTH" step="0.1" class="slider">
    <mat-form-field class="input-text" color="accent">
        <input matInput [value]="junctionWidth" [min]="MIN_WIDTH" [max]="MAX_WIDTH" [(ngModel)]="junctionWidth" autocomplete=off disabled>
    </mat-form-field>
</div>
