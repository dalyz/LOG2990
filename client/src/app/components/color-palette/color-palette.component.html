<div>
  <svg width="100%" height="50%">
    <rect id="color-palette-primary"
	  x="0" y="0" width="50%" height="50%"
	  [attr.fill]="palette.getPrimary()" />
    <rect id="color-palette-secondary"
	  x="50%" y="50%" width="50%" height="50%"
	  [attr.fill]="palette.getSecondary()" />
  </svg>
  <button (click)="swap()" ></button>
</div>
