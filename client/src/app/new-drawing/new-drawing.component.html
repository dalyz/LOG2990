<div class="modal">
  <form class="modal-wrapper" [formGroup]="newDrawingFrom" (ngSubmit)="onSubmit()">
    <div class="title">New Drawing</div>
    <div class="content-wrapper">

      <label class="field-wrapper">
        <span class="field-label">Width:</span>
        <input class="field" (change)="onWidthChange()" type="number" formControlName="width" autofocus>
        <span>px</span>
      </label>

      <label>
        <span class="field-label">Height:</span>
        <input class="field" (change)="onHeightChange()" type="number" formControlName="height">
        <span>px</span>
      </label>

      <label>
        <span class="field-label">Background Color:</span>
        <input class="field bg-input" type="text" formControlName="backgroundColorHEX" (change)="onColorHEXChange()"
          value="{{DEFAULT_BACKGROUND_HEX}}">
      </label>

      <label>
        <span class="field-label">RGBA:</span>
        <input class="field bg-input" type="number" formControlName="red" (change)="onColorRGBAChange()"
          value="{{DEFAULT_RED}}">
        <input class="field bg-input" type="number" formControlName="green" (change)="onColorRGBAChange()"
          value="{{DEFAULT_GREEN}}">
        <input class="field bg-input" type="number" formControlName="blue" (change)="onColorRGBAChange()"
          value="{{DEFAULT_BLUE}}">
        <input class="field bg-input" type="number" formControlName="opacity" (change)="onColorRGBAChange()"
          value="{{DEFAULT_OPACITY}}">
      </label>
      <div class="color-palette">
        <div class="color-wrapper">
          <div class="color" [ngStyle]="{'background-color': this.backgroundColor}"></div>
        </div>
      </div>

      <div class="color-palette">

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" checked="true" (click)="chooseBgColor('#FFFFFF')">
          <div class="color color1"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#FF5C5C')">
          <div class="color color2"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#3760FF')">
          <div class="color color3"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#39E5FF')">
          <div class="color color4"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#55E9BC')">
          <div class="color color5"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#A3FF87')">
          <div class="color color6"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#FFFF79')">
          <div class="color color7"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#FF9E66')">
          <div class="color color8"></div>
        </div>

        <div class="color-wrapper">
          <input class="color-toggler" type="radio" name="radio">
          <div class="color color9">
            <input class="color-toggler" type="radio" name="radio" (click)="chooseBgColor('#000000')">
          </div>
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button color="secondary" mat-raised-button mat-dialog-close>Cancel</button>
      <button color="primary" mat-raised-button mat-dialog-close type="submit"
        [disabled]="!newDrawingFrom.valid">Create</button>
    </div>
  </form>
</div>
<div class="background">
</div>
