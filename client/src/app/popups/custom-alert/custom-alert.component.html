<div class="wrapper" [ngClass]="{'error': isError, 'success': isSuccess}" >
    <mat-icon>error</mat-icon>
    <span class="content">
        <span class="title"> {{title}} :</span>
        {{content}}
    </span>
    <button class="button-dismiss" mat-icon-button (click)="onDismiss()">
        <mat-icon>close</mat-icon>
    </button>
</div>
